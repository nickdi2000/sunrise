# Sunrise Youth - HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name sunriseyouth.com www.sunriseyouth.com;
    
    # SSL Configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/sunriseyouth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunriseyouth.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Frontend - Serve Vue.js application
    root /opt/nextgen/fe/dist;
    
    location / {
        try_files $uri $uri/ /index.html;
        expires max;
    }
    
    # Backend API - Reverse proxy to port 3033
    location /api {
        proxy_pass http://localhost:3033;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security - Block access to hidden files
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Sunrise Youth - HTTP to HTTPS Redirect
server {
    if ($host = www.sunriseyouth.com) {
        return 301 https://$host$request_uri;
    }
    
    if ($host = sunriseyouth.com) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name sunriseyouth.com www.sunriseyouth.com;
    return 404;
}



